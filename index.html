<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDay ToDone</title>
  <link rel="icon" href="Assets/list-check-solid.svg" />
  <!-- <script src="https://kit.fontawesome.com/602ebbc371.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="Assets/css/fontawesome.css" />
  <link rel="stylesheet" href="Assets/css/brands.css" />
  <link rel="stylesheet" href="Assets/css/solid.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="today">
      <h1>Today</h1>
      <button id="open-task-form-btn" class="btn large-btn">Add</button>
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">Close</button>
        </div>
        <div class="task-form-body">
          <label class="task-form-label" for="task-input">New task:</label>
          <input required type="text" class="form-control" id="task-input" value="" />
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">Add
          </button>
        </div>
      </form>
      <div class="day-container">
        <div id="tasks-container">put<br>some<br>tasks<br>in<br>here</div>
      </div>
    </div>
    <div id="tomorrow">
      <h1>Tomorrow</h1>
      <div class="day-container">
        <div id="tasks-container">put<br>some<br>more<br>tasks<br>in<br>here</div>
      </div>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
<footer>
  <i class="fa-solid fa-arrow-right-long"></i>
  <i class="fa-solid fa-arrow-left-long"></i>
  <i class="fa-solid fa-pen-to-square"></i>
  <i class="fa-regular fa-pen-to-square"></i>
  <i class="fa-solid fa-xmark"></i>
  <i class="fa-solid fa-rectangle-xmark"></i>
  <i class="fa-regular fa-rectangle-xmark"></i>
  <i class="fa-solid fa-check"></i>
  <i class="fa-solid fa-square-check"></i>
  <i class="fa-regular fa-square-check"></i>
  <i class="fa-solid fa-angles-right"></i>
  <i class="fa-solid fa-right-to-bracket"></i>
  <i class="fa-solid fa-arrow-right-to-bracket"></i>
  <i class="fa-solid fa-arrows-turn-right"></i>
  <i class="fa-regular fa-hand-point-left"></i>
  <i class="fa-solid fa-check-double"></i>
  <i class="fa-solid fa-plus"></i>
  <i class="fa-regular fa-square-plus"></i>
</footer>
</html>
